{% extends 'base.html' %}
{% block body %}
<div class="container">
    <form method="post" enctype="multipart/form-data" style="padding-top: 8%">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название (до 100 символов)" required><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену" required><br>
        <input class="form-control" type="file" name="img" id="img" placeholder="Загрузите сюда фото" required><br>
        <button class="btn btn-success hover" type="submit" style="margin-top: 1%"> Добавить </button>
    </form>
</div>
{% endblock %}

{% endblock %}
